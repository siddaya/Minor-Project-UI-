<!DOCTYPE html>
<html>

<head>
    <title>CYP system using ML</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <div class="container">
        <h1>Crop Yield Prediction System Form</h1>
        <form action="yield.html" method="get">
            <div class="row">
                <div class="input-block">
                    <label for="fiscal-year">Fiscal Year</label>
                    <input type="text" id="fiscal-year" name="fiscal-year" placeholder="Enter year">
                </div>
                <div class="input-block">
                    <label for="province">Province</label>
                    <input type="text" id="province" name="province" placeholder="Enter province">
                </div>
                <div class="input-block">
                    <label for="region">Region</label>
                    <input type="text" id="region" name="region" placeholder="Enter region">
                </div>
                <div class="input-block">
                    <label for="district">District</label>
                    <input type="text" id="district" name="district" placeholder="Enter district">
                </div>
            </div>
            <div class="row">
                <div class="input-block">
                    <label for="nitrogen">Nitrogen</label>
                    <input type="text" id="nitrogen" name="nitrogen" placeholder="Enter nitrogen amount">
                </div>
                <div class="input-block">
                    <label for="phosphorous">Phosphorous</label>
                    <input type="text" id="phosphorous" name="phosphorous" placeholder="Enter phosphorous amount">
                </div>
                <div class="input-block">
                    <label for="potassium">Potassium</label>
                    <input type="text" id="potassium" name="potassium" placeholder="Enter potassium amount">
                </div>
                <div class="input-block">
                    <label for="min-avg-temp">Minimum Average Temperature</label>
                    <input type="text" id="min-avg-temp" name="min-avg-temp" placeholder="avg min temp">
                </div>
            </div>
            <div class="row">
                <div class="input-block">
                    <label for="max-avg-temp">Maximum Average Temperature</label>
                    <input type="text" id="max-avg-temp" name="max-avg-temp" placeholder="avg max temp">
                </div>
                <div class="input-block">
                    <label for="avg-rel-humidity">Average Relative Humidity</label>
                    <input type="text" id="avg-rel-humidity" name="avg-rel-humidity" placeholder="avg RH">
                </div>
                <div class="input-block">
                    <label for="avg-precipitation">Average Precipitation</label>
                    <input type="text" id="avg-precipitation" name="avg-precipitation" placeholder="avg preptot">
                </div>
            </div>
            <div class="row">
                <div class="input-block">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
